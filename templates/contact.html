{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid mx-0 px-0 mb-3">
    <img src="/static/10.jpg" class="d-block w-100" alt="file not found">
</div>

<div class="container">
    <h1 class="text-center py-3">Contact us</h1>
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter123@gmail.com">
        </div>

        <div class="mb-3">
            <label for="number" class="form-label"><b>Number</b></label>
            <input type="number" class="form-control" id="Number" name="Number" placeholder="+91-876543xxxx">
        </div>

        <div class="mb-3">
            <label for="Description" class="form-label"><b>Description</b></label>
            <textarea class="form-control" id="Description" name="Description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
